server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/ssl/cert.pem;
    ssl_certificate_key /etc/ssl/at.racio.chat.key;

    ssl_session_timeout 5m;
    # ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;

    # The Strict-Transport-Security (HSTS) header ensures that any internal links that are not HTTPS 
    # will automatically be routed to the HTTPS version during a HTTPS session.
    # add_header Strict-Transport-Security “max-age=31536000”;

    location /console/api {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location /api {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location ^~ /account/api/ {
      proxy_pass http://racio-account-api:5003/;
      include proxy.conf;
    }

    location /v1 {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

  location /files {
    proxy_pass http://api:5001;
    include proxy.conf;
  }

    location / {
      proxy_pass http://web:3000;
      include proxy.conf;
    }

    location ^~ /account/ {
      proxy_pass http://racio-account-dashboard:3001/;  #这个换成容器内网络地址和端口 举例子：http://account-dashboard:80  http://容器名:容器内部端口号 ！！！注意！！！ dify-nginx 跟account-dashboard 必须是同一个虚拟网络。
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header REMOTE-HOST $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      add_header X-Cache $upstream_cache_status;
      add_header Cache-Control no-cache;
    }

    location /MP_verify_pnzczGGxuiPqjLC8.txt {
        alias /etc/nginx/verify.d/MP_verify_pnzczGGxuiPqjLC8.txt;  # 设置文件的路径
        types {
            application/octet-stream;
        }
    }

    location /MP_verify_XDkMw0FVn5NvkNhb.txt {
        alias /etc/nginx/verify.d/MP_verify_XDkMw0FVn5NvkNhb.txt;  # 设置文件的路径
        types {
            application/octet-stream;
        }
    }
}